<label for="movie-search">Search movie:</label>
<input id="movie-search" #search placeholder="Ex: Love">
<button (click)="searchMovies(search.value)">Search</button>

<article *ngIf="movies && movies.length > 0">
    <div *ngFor="let movie of movies">
      <app-movie [movie]="movie"></app-movie>
    </div>
</article>
  
<p *ngIf="!movies || movies.length === 0">No movies found.</p>
